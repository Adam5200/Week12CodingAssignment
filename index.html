<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
        <title>The Ultimate Music Playlist</title>
    </head>

    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <!--Intentionally left empty-->
                </div>
                <div class="col-sm-8">
                    <h2 class="text-center">The Ultimate Music Playlist</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr><th>Song Title</th><th>Artist</th><th>Year Released</th><th>Control Panel</th></tr>
                        </thead>
                        <tbody id="songs-container">
                            <!--Empty table where the songs will go-->
                        </tbody>
                    </table>
                    <button class="btn btn-success m-3" onclick="createSong()">New Song</button>
                </div>
                <div class="col-sm-2">
                    <!--Intentionally left empty-->
                </div>
            </div>
        </div>
        
        <!--The div below is not immediately visible upon loading the page. You must click the "new song" or "edit" buttons to activate it.-->
        <div class="modal" id="song-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--Note: the title "Edit Song" SHOULD never appear with use of the app.-->
                        <h4 id="song-modal-title" class="modal-title">Edit Song</h4>
                    </div>
                    <div class="modal-body">
                        <!--Labels and inputs for creating/editing songs-->
                        <label for="title-edit-input" class="form-label">Song Title</label>
                        <input type="text" id="title-input" class="form-control" />
                        <label for="artist-edit-input" class="form-label">Artist</label>
                        <input type="text" id="artist-input" class="form-control" />
                        <label for="year-edit-input" class="form-label">Year Released</label>
                        <input type="text" id="year-input" class="form-control" />
                    </div>
                    <div class="modal-footer">
                        <!--Buttons to either dismiss your changes, or to save them-->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveSong()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
